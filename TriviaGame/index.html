<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
                <h1 class="display-1">Random Trivia!</h1>
        </div>
    </div>

</div>

<div class="questions">Our atmosphere is approximately what percent oxygen?</div>

<div class="questions">When facing mount Rushmore, what Presidents head is furthest on the right?</div>

<div id="display"></div>
